<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your Pokemon</h1>
    <div class="field">
        <ul></ul>
        <button id="list-pokemon">List Random Pokemon</button>
        <script src="/listPokemon.js"></script>
    </div>
    
    
    <h1>Pokemon Encounter</h1>
    <div class="card">
        <div id="pokemonImage">
            <img class="field" src="" alt="The image or sprite of the Pokemon you encountered!"/>
            <div class="card">
                <div class="field" id="pokemonName"></div>
                <div class="field" id="pokemonType1"></div>
                <div class="field" id="pokemonType2"></div>
            </div>
            <button id="create-encounter">Encounter a Pokemon!</button>
            <script src="/encounter.js"></script>
        </div>
</body>
</html>
